<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="js/model-load.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>ML5 Neural Network Regression</title>
  </head>
  <body>
    <div class="content">
      <h3>Predict the price of a smartphone based on the downloaded model</h3>
      <strong><label for="storage">Storage</label></strong>
      <input type="text" id="storage"/>
      <br />
      <strong><label for="resoloution">Resoloution</label></strong>
      <input type="text" id="resoloution"/>
      <br />
      <strong><label for="ppi">PPI</label></strong>
      <input type="text" id="ppi"/>
      <br />
      <strong><label for="cores">Cores</label></strong>
      <input type="text" id="cores"/>
      <br />
      <button id="prediction-btn">Predict!</button>
      <br />
      <div id="result"></div>
    </div>
    <canvas id="myChart" width="300" height="200"></canvas>
  </body>
</html>
